<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Reservation Page</title>

  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<body>

  <div class="container">

    <div class="jumbotron">
      <h1 class="text-center">
        <span></span> Friend Finder </h1>
      <hr>
      <h2 class="text-center">Find your next best friend!</h2>
      <br>
      <div class="text-center">
        <a href="/tables">

    <div class="row">

        <div class="card">

            Survey

              </div>
            <div class="chosen-container chosen-container-single">
              <label for="Q1">How good are you with code?</label>

                    <option value="1">1 (not very good)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>

                    <option value="5">5 (very good)</option>

            </div>
            <div class="chosen-container chosen-container-single">

                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5 (very often)</option>
                </select>
            </div>
            <div class="chosen-container chosen-container-single">
              <label for="Q3">Are you adventurous?</label>
                <select id="Q3">
                  <option value="1">1 (not very)</option>

                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5 (very)</option>
                </select>
            </div>
            <div class="chosen-container chosen-container-single">
              <label for="Q4">Do you enjoy spending time with people?</label>
                <select id="Q4">
                  <option value="1">1 (not very)</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5 (very)</option>
                </select>
              </div>
              <div class="chosen-container chosen-container-single">
                <label for="Q5">Do you like being outside?</label>
                <select id="Q5">
                  <option value="1">1 (not very)</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5 (very)</option>
                </select>
              </div>
              <div class="chosen-container chosen-container-single">
                <label for="Q6">Do you like being inside?</label>
                <select id="Q6">
                  <option value="1">1 (not very)</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5 (very)</option>
                </select>
              </div>
              <div class="chosen-container chosen-container-single">
                <label for="Q7">Do you enjoy sitting around or being active?</label>
                <select id="Q7">
                  <option value="1">1 (sitting around)</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5 (being active)</option>
                </select>
              </div>
              <div class="chosen-container chosen-container-single">
                <label for="Q8"></label>
                <select id="Q8">
                  <option value="1">1 (not very good)</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5 (very good)</option>
                </select>
              </div>
                <select id="Q9">
                  <option value="1">1 (not very good)</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>

                </select>

                <select id="Q10">
                  <option value="1">1 (not very good)</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5 (very good)</option>
                </select>

              <button type="submit" class="btn btn-primary submit">Submit</button>
            </form>
          </div>

      </div>
    </div>


    <footer class="footer">
      <div class="container">
        <p>
          <a href="/api/friends">Friends Table Link</a> |
      </div>
    </footer>

  </div>

<script src="logic.js"></script>

</body>

</html>
